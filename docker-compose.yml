version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: execution-os-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: execution
      POSTGRES_PASSWORD: execution
      POSTGRES_DB: execution_os
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: execution-os-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres_data:
